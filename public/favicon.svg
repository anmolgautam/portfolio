<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- background -->
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff4d6d"></stop>
      <stop offset="1" stop-color="#ffb86b"></stop>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="b"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="b"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <rect width="128" height="128" rx="28" fill="#0b1220"></rect>
  <rect x="10" y="10" width="108" height="108" rx="24" fill="url(#g)" opacity="0.18"></rect>

  <!-- text -->
  <text x="64" y="76" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial" font-size="56" font-weight="800" fill="#ffffff" filter="url(#glow)" letter-spacing="2">AG</text>
</svg>
